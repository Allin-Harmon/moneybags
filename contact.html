<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="main.css" />
		<script
			src="https://kit.fontawesome.com/133ae44355.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!--! Cleaned up some of the spacing, other than that and what I've already mentioned on index.html don't know that there is a lot I'd change here, markup looks great! Names of ids & classes look good -->
		<div id="wrapper">
			<header>
				<h3><a href="index.html">Moneybags</a></h3>

				<nav>
					<ul>
						<a href="index.html"><li>Home</li></a>
						<a href="about.html"><li>About</li> </a>
						<a href="#" class="active_nav"><li>Contact</li></a>
					</ul>
				</nav>
			</header>

			<article class="main-content">
				<section class="contact-pg">
					<fieldset>
						<form action="">
							<ul>
								<li>
									<label for="name">Name</label>
									<input
										type="text"
										id="name"
										name="customer"
										placeholder="John Doe"
									/>
								</li>
								<li>
									<label for="email">Email</label>
									<input
										type="email"
										id="email"
										name="email"
										placeholder="jdoe@domain.com"
									/>
								</li>
								<li>
									<label for="msg">Message</label>
									<textarea
										id="msg"
										name="message"
										rows="10"
										placeholder="Type your message here..."
									></textarea>
								</li>
								<li>
									<button class="gray_btn" type="submit">Submit</button>
								</li>
							</ul>
						</form>
					</fieldset>
				</section>

				<section>
					<div class="gry-container">
						<section class="gry_box">
							<i class="fas fa-hotel"></i>

							<h3>Location</h3>
							<p>123 Main Street</p>
						</section>

						<section class="gry_box">
							<i class="fas fa-phone"></i>

							<h3>Phone Number</h3>
							<p>(555) 555-5555</p>
						</section>

						<section class="gry_box">
							<i class="fas fa-envelope"></i>

							<h3>Email Address</h3>
							<p>support@moneybags.com</p>
						</section>
					</div>
				</section>
			</article>

			<footer><p>Moneybags Bank &#169; 2020, All Rights Reserved</p></footer>
		</div>
	</body>
</html>
